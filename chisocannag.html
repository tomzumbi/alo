<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tính chỉ số cân nặng</h1>
nhập cân nặng:(kg) <input type="text" id="a"><br>
nhập chiều cao:(m) <input type="text" id="b"><br>
<button type="button" onclick="c()">kiểm tra</button>
<script>
        function c() {
            let cannang = document.getElementById("a").value
            let chieucao = document.getElementById("b").value
            let bmi = cannang / ( Math.pow(chieucao, 2) )

            if (bmi < 16)
                alert("gầy độ 3")
            else if (bmi < 17)
                alert("gầy độ 2")
            else if (bmi < 18.5)
                alert("gầy độ 1")
            else if (bmi < 25)
               alert("bình thường")
            else if (bmi < 30)
               alert("thưa cân")
            else if (bmi < 35)
               alert("béo phì độ 1")
            else if (bmi < 40)
               alert("béo phì độ 2")
            else
                alert("béo phì độ 3")


        }
</script>
</body>
</html>
